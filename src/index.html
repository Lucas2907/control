<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/index.css" />
    <link rel="icon" href="./faviicon.svg" />

    <title>Control</title>
  </head>
  <body>
    <div class="page">
      <nav class="navegation">
        <img
          class="navegation__logo"
          src="./assets/images/logo.png"
          alt="logo icon"
        />
        <ul class="navegation__menu">
          <li class="menu__itens">
            <a class="menu__item" href="#inicio">Inicio</a>
          </li>
          <li class="menu__itens">
            <a class="menu__item" href="#calcular">Calcular</a>
          </li>
          <li class="menu__itens">
            <a class="menu__item" href="#sobre-nos">Sobre Nós</a>
          </li>
        </ul>
      </nav>
      <header class="header" id="inicio">
        <div class="header__container">
          <h1 class="header__title title">Você no controle do seu dinheiro</h1>
          <p class="header__description description">
            Descubra exatamente para onde vai seu dinheiro e tenha controle
            total dos seus gastos em tempo real!
          </p>
          <button class="header__button button">Iniciar</button>
        </div>
        <img
          class="header__image"
          src="./assets/images/undrawdatareports.svg"
        />
      </header>
      <main class="main">
        <section class="calculate" id="calcular">
          <h1 class="calculate__title title">Calcule seus gastos</h1>
          <p class="calculate__description description">
            Entenda como seus gastos estão afetando a sua rotina e defina
            valores para controle do seu dinheiro
          </p>
          <img
            class="calculate__image"
            src="./assets/images/undrawcalculator.svg"
            alt="a giant calculator icon"
          />
          <button class="calculate__button button">Calcular</button>
        </section>
      </main>
    </div>
  </body>
</html>
